<VirtualHost _default_:80>
  DocumentRoot /data/frontend/web/
  RewriteEngine On
  DirectoryIndex index.php

  <Directory /data/frontend/web/>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  LogLevel info
  ErrorLog /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined

  Alias /c3 /data/frontend/web/c3.php

  Alias /simplesaml /data/simplesamlphp/www
  <Directory /data/simplesamlphp/www>
    Require all granted
  </Directory>

  Alias /phpmyadmin /data/vendor/fillup/phpmyadmin-minimal
  <Directory /data/vendor/fillup/phpmyadmin-minimal>
    Require all granted
  </Directory>

</VirtualHost>

<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>