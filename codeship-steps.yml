- type: serial
  steps:
  
  - type: parallel
    steps:
    - type: serial
      steps:
        - name: unit test
          service: api
    - type: serial
      steps:
        - name: api test
          service: api
          command: whenavail db 3306 100 /data/run-tests-api.sh

  - name: push
    service: api
    type: push
    image_name: silintl/idp-pw-api
    image_tag: "{{.Branch}}"
    exclude: master
    registry: https://index.docker.io/v1/
    encrypted_dockercfg_path: dockercfg.encrypted

  - name: push_latest
    service: api
    type: push
    image_name: silintl/idp-pw-api
    image_tag: "latest"
    tag: master
    registry: https://index.docker.io/v1/
    encrypted_dockercfg_path: dockercfg.encrypted